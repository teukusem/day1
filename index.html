<html>
  <head>
    <title>Create Card</title>
  </head>

  <body>
    <div
      style="
        width: 350px;
        padding: 40px 200px 40px 200px;
        margin: 250px auto;
        text-align: justify;
        border-radius: 10px;
        box-shadow: 0px 0px 10px black;
      "
    >
      <h1 style="font-size: 23px">Hi Welcome to my hut</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus veniam
        explicabo tempore cupiditate accusantium harum optio perspiciatis sint
        facere omnis aut vitae, blanditiis esse recusandae distinctio tempora
        animi! Ratione, inventore.
      </p>

      <div style="flex-direction: column; display: flex">
        <button
          style="
            background-color: black;
            color: white;
            border-radius: 15px;
            width: 25%;
            height: 25px;
            cursor: pointer;
            border: none;
            margin-top: 8px;
          "
        >
          Contact
        </button>
        <a href="https://drive.google.com/" style="text-decoration: none">
          <button
            style="
              border: none;
              width: 130px;
              background-color: white;
              cursor: pointer;
              align-items: center;
              display: flex;
              margin-top: 15px;
              border-radius: 10px;
            "
          >
            download CV
            <img src="bx-download.svg" style="padding-left: 5px; width: 18px" />
          </button>
        </a>
      </div>
      <div
        style="
          align-items: center;
          justify-content: center;
          display: flex;
          padding-top: 25px;
          padding-bottom: 30px;
        "
      >
        <img
          src="https://img.icons8.com/ios-filled/50/000000/linkedin-circled--v1.png"
          style="width: 40px; height: 40px; margin-left: 7px; cursor: pointer"
          alt="linkedin.png"
        />
        <img
          src="http://assets.stickpng.com/images/5ecec6ef73e4440004f09e75.png"
          style="width: 55px; height: 40px; margin-left: 7px; cursor: pointer"
          alt="instagram.png"
        />

        <img
          src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png"
          style="width: 40px; height: 40px; margin-left: 7px; cursor: pointer"
          alt="facebook.png"
        />

        <img
          src="https://img.icons8.com/ios-filled/50/000000/twitter-circled--v1.png"
          style="width: 40px; height: 40px; margin-left: 7px; cursor: pointer"
          alt="twitter.png"
        />
      </div>

      <div
        style="
          box-shadow: 0px 5px 15px rgb(180, 179, 179);
          border-radius: 5px;
          margin-top: 10px;
        "
      >
        <img
          style="width: 100%; margin-top: 0px; border-radius: 5px"
          src="https://upload.wikimedia.org/wikipedia/commons/1/1c/Joko_Widodo_2014_official_portrait.jpg"
          alt="jokowidodo.jpg"
        />
        <div
          style="
            text-align: center;
            display: flex;
            flex-direction: column;
            padding-top: 0px;
            padding-bottom: 25px;
          "
        >
          <strong style="font-size: 25px; padding-top: 15px"
            >Ir. Jokowidodo</strong
          >
          <text>President Indonesia</text>
        </div>
      </div>
    </div>
  </body>
</html>
